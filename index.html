<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>tSDb - The Supers Database</title>
  </head>
  <body>
    <header>
      <section>
        <h1>tSDb</h1>
        <h2>The Supers Database</h2>
      </section>
      <nav>
        <h2>Report new super</h2>
        <label for="firstname">Alias</label>
        <input
          type="text"
          data-label="alias"
          placeholder='"Enter the alias of the super"'
          id="firstname"
        />
        <label for="fullname">Real name</label>
        <input
          type="text"
          data-label="name"
          placeholder='"Enter the real name of the super if known"'
          id="fullname"
        />
        <label for="powers">Enter powers</label>
        <textarea
          data-label="powers"
          placeholder='"Add known powers of the super. Add multiple powers with a new line"'
          id="powers"
        ></textarea>
        <label for="hero">Hero</label>
        <input
          type="radio"
          name="heroStatus"
          data-label="heroStatus"
          value="hero"
          id="hero"
          checked
        />
        <label for="villain">Villain</label>
        <input
          type="radio"
          name="heroStatus"
          data-label="heroStatus"
          value="villain"
          id="villain"
        />
        <button>Enter data</button>
      </nav>
    </header>
    <main id="app"></main>
    <template>
      <article class="super">
        <h2 class="tempAlias"></h2>
        <p class="tempName"></p>
        <p class="tempStatus"></p>
        <h2 class="knownPowers">Known Powers</h2>
        <ul class="tempPowers">
          <li>item</li>
        </ul>
        <button>Delete</button>
      </article>
    </template>
    <script src="index.js"></script>
  </body>
</html>

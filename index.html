<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Supers</title>
  </head>
  <body>
    <input type="text" data-label="alias" placeholder="Alias" />
    <input type="text" data-label="name" placeholder="Name" />
    <input type="text" data-label="powers" placeholder="Powers" />
    <label for="hero">Hero</label>
    <input
      type="radio"
      name="heroStatus"
      data-label="powers"
      value="hero"
      id="hero"
      checked
    />
    <label for="villain">Villain</label>
    <input
      type="radio"
      name="heroStatus"
      data-label="powers"
      value="villain"
      id="villain"
    />
    <button>Add New Data</button>
    <label data-label="validation"></label>
    <div id="app"></div>
    <template>
      <article>
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <p></p>
        <button>Delete</button>
      </article>
    </template>
    <script src="index.js"></script>
  </body>
</html>
